<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area - Panel Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <select id="theme-selector">
            <option value="system">Sistem</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>
    <div class="container">
        <h1>Admin: Buat User Baru</h1>
        <form id="createUserForm">
            <div class="form-group">
                <label for="new_username">Username Baru</label>
                <input type="text" id="new_username" required>
            </div>
            <div class="form-group">
                <label for="active_days">Aktif Selama (hari)</label>
                <input type="number" id="active_days" value="30" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="is_admin" style="width: auto; margin-right: 10px;">
                <label for="is_admin" style="margin-bottom: 0;">Jadikan Administrator?</label>
            </div>
            <button type="submit">Buat User & Key</button>
        </form>
        <div id="message"></div>
    </div>
    
    <audio id="background-audio" src="background_music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
