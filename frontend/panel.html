<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Panel - Panel Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <select id="theme-selector">
            <option value="system">Sistem</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>

    <div class="container">
        <h1>Buat Panel Bot WhatsApp</h1>
        <form id="createPanelForm">
            <div class="form-group">
                <label for="email">Email Akun Panel</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username Akun Panel</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password Akun Panel</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="telegram_id">ID Telegram Anda</label>
                <input type="text" id="telegram_id" required placeholder="Dapatkan dari @userinfobot">
            </div>

            <div class="form-group">
                <label for="ram">RAM (MB) - (min. 1)</label>
                <input type="number" id="ram" required value="1024" min="1">
            </div>
            <div class="form-group">
                <label for="disk">Disk (MB) - (min. 1)</label>
                <input type="number" id="disk" required value="2048" min="1">
            </div>
            <div class="form-group">
                <label for="cpu">Batas CPU (%) - (Isi 0 untuk Unlimited/âˆž)</label>
                <input type="number" id="cpu" required value="100" min="0">
            </div>
            
            <button type="submit">Buat Panel Sekarang</button>
        </form>
        <p id="message"></p>
    </div>
    
    <audio id="background-audio" src="background_music.mp3" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
